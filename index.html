<!DOCTYPE html>
<html>

<head>
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- For styling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
    <script type='text/javascript' src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body>

    <!-- Create table -->
    <table id="calcu">
        <tr>
            <td colspan="5">
                <input type="text" id="result" onkeypress="return isValidCharacter(event)">
            </td>
        </tr>

        <tr>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('1')">1</button></td>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('2')">2</button></td>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('3')">3</button></td>

            <td><button type="button" class="btn btn-lg btn-danger" onclick="clearInput()">C</button></td>
            <td><button type="button" class="btn btn-lg btn-warning">
                    <i class="fa-sharp fa-solid fa-delete-left"></i>
                </button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('4')">4</button></td>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('5')">5</button></td>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('6')">6</button></td>
            <td><button type="button" class="btn btn-lg btn-success" onclick="input('(')">(</button></td>
            <td><button type="button" class="btn btn-lg btn-success" onclick="input(')')">)</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('7')">7</button></td>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('8')">8</button></td>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('9')">9</button></td>
            <td><button type="button" class="btn btn-lg btn-success" onclick="input('*')">*</button></td>
            <td><button type="button" class="btn btn-lg btn-success" onclick="input('/')">/</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('0')">0</td>
            <td><button type="button" class="btn btn-lg btn-primary" onclick="input('.')">.</td>
            <td><button type="button" class="btn btn-lg btn-success" onclick="input('-')">-</button></td>
            <td><button type="button" class="btn btn-lg btn-success" onclick="input('+')">+</td>
            <td><button type="button" class="btn btn-lg btn-success" onclick="input('=')">=</td>
        </tr>
    </table>
</body>

</html>
